<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&family=Handjet&family=Inter:wght@200&family=Roboto:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&family=Dancing+Script&family=Handjet&family=Inter:wght@200&family=Roboto:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
    <title>Login and Registration</title>
</head>
<body>
    <div class="main">
        <div class="top-bar">
            <h1 class="title">Aprons On!</h1>
            <img src="/../static/img/aprons_on_LOGO.png" alt="no img" id="logo">
        </div>
        <div class="index-background">
            <div class="main-left">
                <h2 style="font-weight:600;">Welcome to Aprons On!</h2>
                <h3 style="font-weight:700;">Are you ready to BAKE?</h3>
                <img src="/../static/img/macaroon.jpg" alt="welcome img">
            </div>
            <div>
                <div class="validation-text">
                    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                            {% for message in messages %}            <!-- loop through the messages -->
                                <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                <div class="form-container">
                    <div class="form">
                        <form action="/chef_login" class="form-login" method="POST">
                            <h2>Chef Login</h2>
                            <div class="index-row">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control2" name="email">
                            </div>
                            <div class="index-row">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control2" name="password">
                            </div>
                            <div>
                                <input class="submit-btn" type="submit" value="Submit">
                            </div>
                        </form>
                        <a href="/chef_signup" class="chef-btn">Chef Sign Up</a>
                    </div>
                    <div class="form">
                        <form action="/user_login" class="form-login" method="POST">
                            <h2>User Login</h2>
                            <div class="index-row">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control2" name="email">
                            </div>
                            <div class="index-row">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control2" name="password">
                            </div>
                            <div>
                                <input class="submit-btn" type="submit" value="Submit">
                            </div>
                        </form>
                        <a href="/user_signup" class="user-btn">User Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
