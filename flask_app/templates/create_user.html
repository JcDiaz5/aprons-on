<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&family=Handjet&family=Inter:wght@200&family=Roboto:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&family=Dancing+Script&family=Handjet&family=Inter:wght@200&family=Roboto:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <div class="main">
        <div class="top-bar">
            <h1 class="title">Aprons On!</h1>
            <img src="/../static/img/aprons_on_LOGO.png" alt="no img" id="logo">
        </div>
        <div class="background">
            <h1 style="text-align: center;">Sign Up!</h1>
            <div class="validation-text">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                    {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div class="create-form">
                <form action="/register_user" class="signup-form-user" method="POST">
                    <div class="index-row">
                        <label for="">Username:</label>
                        <input type="text"  class="form-control" name="username">
                    </div>
                    <div class="index-row">
                        <label for="">Email:</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="index-row">
                        <label for="">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="index-row">
                        <label for="">Confirm Password:</label>
                        <input type="password" class="form-control" name="confirm_pw">
                    </div>
                    <div class="btn-input">
                        <input class="submit-btn" style="width: 150px;" type="submit" value="Register!">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
