<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;400&family=Handjet&family=Inter:wght@200&family=Roboto:wght@100&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create Dessert</title>
</head>
<body>
    <div class="main">
        <div class="top-nav">
            <a href="/chef_dash"><img src="/../static/img/aprons_on_LOGO.png" alt="no img" class="logo"></a>
            <div class="profile-nav">
                <!-- ************ ONLY HERE TO BE DISPLAYED. PENDING: DROPDOWN MENU ************* -->
                <a href="/chef_logout" class="dd-menu-link"><p>Logout</p><span>></span></a>
                <a href="/chef/edit/{{chef.id}}" class="dd-menu-link"><p>Edit Profile</p><span>></span></a>
                <!-- **************************************************************************** -->
                <img src="/../static/img/user-circle.png" alt="img" class="profile-pic">
                <div class="dd-menu-wrap">
                    <div class="dd-menu">
                        <div class="loggedin_chef">
                            <img src="/../static/img/user-circle.png" alt="img" class="profile-pic">
                            <h3>{{chef.first_name}} {{chef.last_name}}</h3>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="background">
            <div class="add-dessert-format">
                <div class="main-left">
                    <h1>Time to get creative!</h1>
                    <h2 class="subtitle">Write the recipe for your dessert!</h2>
                    <div class="add-dessert-left-side">
                        <img src="/../static/img/dessert_cup.jpeg" alt="dessert image" id="add_dessert_img">
                        <div class="validation-text">
                            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                            {% if messages %}                            <!-- check if there are any messages -->
                                    {% for message in messages %}            <!-- loop through the messages -->
                                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                </div>
                <div class="add-dessert-container">
                    <h2>Add a Dessert</h2>
                    <form action="/desserts/create" class="add_dessert_form" method="POST">
                        <div class="add_dessert_form">
                            <div class="dessert-name-input">
                                <input type="text" class="form-control" name="dessert_name" placeholder="Dessert Name">
                            </div>
                            <div class="form-floating">
                                <textarea class="form control form-textbox" rows="3" name="ingredients" placeholder="Ingredients"></textarea>
                            </div>
                            <div class="form-floating">
                                <textarea class="form control form-textbox"r rows="5" name="instructions" placeholder="Instructions"></textarea>
                            </div>
                            <div class="btn-input">
                                <input class="submit-btn" type="submit" value="Create Dessert!">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
